<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/logo-inverse.png" alt="" width="50" />
        </a>

        <button
          class="navbar-toggler text-black"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <ion-icon class="text-white" name="menu"></ion-icon>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item cool-link">
              <a class="nav-link text-bold text-black pl-sm-3" href="#">
                About us
              </a>
            </li>
            <li class="nav-item cool-link">
              <a class="nav-link text-bold text-black pl-sm-3" href="#">
                Our Service
              </a>
            </li>
            <li class="nav-item cool-link">
              <a class="nav-link text-bold text-black ml-sm-3" href="#">
                Portfolio
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="header">
      <div class="container h-100">
        <div
          class="d-flex text-center justify-content-center align-items-center h-100"
        >
          <div class="text-center text-black">
            <p class="h1" id="hello">
              service now
            </p>

            <button class="btn btn-primary my-5">check</button>

            <div class="card middle">
              <div classs="front">
                <p class="h2">Meet us</p>
              </div>
              <div class="back">
                <p class="h2">Meet us</p>
              </div>
            </div>

            <div id="cursor"></div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      var cursor = document.getElementById("cursor");
      document.addEventListener("mousemove", function (e) {
        var x = e.clientX;
        var y = e.clientY;
        cursor.style.left = x + "px";
        cursor.style.top = y + "px";
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
